<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 border mt-5 bg-info">
            <h1 class="text-black text-center mt-2">Calculator</h1>
            <div  class="mt-5">
                <input id="result" type="text" class="form-control">
            </div>
            <div class="calc-button mt-3">
                <button id="seven" onclick="display('7')">7</button>
                <button id="eight" onclick="display('8')">8</button>
                <button id="nine" onclick="display('9')">9</button>
                <button id="add" onclick="display('+')">+</button>
                <button id="four" onclick="display('4')">4</button>
                <button id="five" onclick="display('5')">5</button>
                <button id="six" onclick="display('6')">6</button>
                <button id="minus" onclick="display('-')">-</button>
                <button id="one" onclick="display('1')">1</button>
                <button id="two" onclick="display('2')">2</button>
                <button id="three" onclick="display('3')">3</button>
                <button id="mul" onclick="display('*')">*</button>
                <button id="clear" onclick="clearall()">clear</button>
                <button id="zero" onclick="display('0')">0</button>
                <button id="div" onclick="display('/')">/</button>
                <button id="equal" onclick="output()">=</button>
                <button id="equal" onclick="back()">C</button>
                <button id="equal" onclick="percentage()">%</button>
                <button id="equal" onclick="display('.')">.</button>
                <button id="equal" onclick="display('00')">00</button>
                

                

                
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
crossorigin="anonymous"></script>

<script>
function display(num){
    result.value += num
}
function clearall(){
    result.value = '' 
}


function output(){
    result.value = eval(result.value)
    console.log(typeof(result.value));
}
function back(){
    result.value = result.value.slice(0,-1)
}
function percentage(){
    result.value = result.value/100
}

</script>
</html>
